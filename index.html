<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulir Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="warp">
	<div class="container">
	<h1><center>Formulir Pendaftaran</h1></center>
	<form action="" method="">
		<table border="0" align="center">
				<tr>
						<td>Nama Lengkap</td>
						<td>:</td>
						<td><input type="Nama Lengkap"></td>
				</tr>
				<tr>
						<td>Tanggal Lahir</td>
						<td>:</td>
						<td><input type="date" name="tanggal_lahir"> </td>
				</tr>
				<tr>
						<td>Jenis Kelamin</td>
						<td>:</td>
						<td>
						<input type="radio" name="jk" value="Laki-laki">Laki-laki
						<input type="radio" name="jk" value="Perempuan">Perempuan
						</td>
				</tr>
				
				<tr>
						<td>No.Tlp</td>
						<td>:</td>
						<td><input type="number" name="no.tlp"></td>
				<tr>
						<td>E-mail</td>
						<td>:</td>
						<td>
							<input type="E-mail" name="E-mail"placeholder="@gmail.com">
						</td>
				</tr>
				<tr>
						<td>Alamat</td>
						<td>:</td>
						<td><textarea name="alamat"placeholder="write your addres"></textarea></td>
				</tr>
				<tr>
						<td>Bahasa Pemrograman</td>
						<td>:</td>
						<td>
						<input type="checkbox">HTML
						<input type="checkbox">CSS
						<input type="checkbox">Java Script
						<input type="checkbox">Node Js <br>
						<input type="checkbox">Arduhino
						<input type="checkbox">C++
						<input type="checkbox">Python
						<input type="checkbox">Java
						</td>
				</tr>
				<tr>
						<td>Kemahiran</td>
						<td>:</td>
						<td>
						<input type="range" name="kemahiran">
						</td>
				</tr>
				<tr>
						<td></td>
						<td></td>
						<td>
							<button type="submit" name="kirim">Kirim</button>
							<button type="reset" name="reset">Batal</button>
						</td>
				</tr>
		</table>
		</form>
	</div>
	</div>				
</body>
</html>
